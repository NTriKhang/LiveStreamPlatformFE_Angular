<app-header></app-header>
<div class="pt-2 ps-5 row h-100">
    <div class="col-8">
        <div class="conntainer d-flex justify-content-center mt-2">
            <video id="video_stream" controls #video_stream style="width: 1000px;height: 100%;  border-radius: 8px;"></video>
        </div>
        <div class="mt-2">
            <h1 class="text-white"><strong>{{room.video.title}}</strong></h1>
        </div>
        <div class="mt-2 bg-dark text-white" style="border-radius: 4px;">
            <div class="p-3">
                <p>{{room.video.view}} view  {{ room.video.time | date: 'dd/MM/yyyy'}}</p>
                <br>
                <p>{{room.video.description}}</p>
            </div>
        </div>
    </div>
    <div class="col-4">
        <app-chat-live class="d-block h-100 mt-4"></app-chat-live>
    </div>
</div>
